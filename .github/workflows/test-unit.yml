name: test-unit
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  test-unit:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - uses: docker/setup-buildx-action@v3
      - run: make unittests