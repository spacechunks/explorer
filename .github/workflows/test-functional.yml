name: test-functional
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  test-functional:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - run: |
          cp ./nodedev/10-ignore.link /etc/systemd/network/10-ignore.link
          systemctl restart systemd-networkd
      - run: make functests